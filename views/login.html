<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealLink Patient Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../public/style.css">
    <script>
        // Check if already logged in
        if (localStorage.getItem('isLoggedIn') === 'true') {
            window.location.href = 'portal.html';
        }
    </script>
    <style>
        .auth-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 2rem;
            border-bottom: 2px solid #f0f0f0;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            color: #666;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            color: var(--primary-color);
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: -2px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: inherit;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .error-message {
            color: #dc3545;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>

<body class="bg-light">
    <header class="header">
        <div class="container header-container">
            <a href="/" class="logo">HealLink</a>
        </div>
    </header>

    <div class="auth-container fade-in-up">
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('login')">Login</div>
            <div class="auth-tab" onclick="switchTab('register')">Register</div>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form active" onsubmit="handleLogin(event)">
            <div class="error-message" id="loginError"></div>
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">Login</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm" class="auth-form" onsubmit="handleRegister(event)">
            <div class="error-message" id="registerError"></div>
            <div class="form-group">
                <label for="regFullName">Full Name</label>
                <input type="text" id="regFullName" required>
            </div>
            <div class="form-group">
                <label for="regUsername">Username</label>
                <input type="text" id="regUsername" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" required>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%">Create Account</button>
        </form>
    </div>

    <script>
        function switchTab(tab) {
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));

            if (tab === 'login') {
                document.querySelectorAll('.auth-tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else {
                document.querySelectorAll('.auth-tab')[1].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            const errorDiv = document.getElementById('loginError');

            // Simple demo authentication (replace with real validation)
            if (!username || !password) {
                errorDiv.textContent = 'Please enter both username and password.';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                // Try server authentication first
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        // Store authentication state
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userData', JSON.stringify(data.user || { fullName: username }));
                        window.location.href = 'portal.html';
                        return;
                    } else {
                        errorDiv.textContent = data.error;
                        errorDiv.style.display = 'block';
                        return;
                    }
                }
            } catch (err) {
                console.log('Server unavailable, using demo authentication');
            }

            // Demo authentication for development (remove in production)
            if (username.length > 0 && password.length > 0) {
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userData', JSON.stringify({ 
                    fullName: username.charAt(0).toUpperCase() + username.slice(1),
                    username: username 
                }));
                window.location.href = 'portal.html';
            } else {
                errorDiv.textContent = 'Invalid credentials. Please try again.';
                errorDiv.style.display = 'block';
            }
        }

        async function handleRegister(e) {
            e.preventDefault();
            const fullName = document.getElementById('regFullName').value;
            const username = document.getElementById('regUsername').value;
            const password = document.getElementById('regPassword').value;
            const errorDiv = document.getElementById('registerError');

            // Simple validation
            if (!fullName || !username || !password) {
                errorDiv.textContent = 'Please fill in all fields.';
                errorDiv.style.display = 'block';
                return;
            }

            try {
                // Try server registration first
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, username, password })
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.success) {
                        // Store authentication state
                        localStorage.setItem('isLoggedIn', 'true');
                        localStorage.setItem('userData', JSON.stringify(data.user || { fullName, username }));
                        window.location.href = 'portal.html';
                        return;
                    } else {
                        errorDiv.textContent = data.error;
                        errorDiv.style.display = 'block';
                        return;
                    }
                }
            } catch (err) {
                console.log('Server unavailable, using demo registration');
            }

            // Demo registration for development (remove in production)
            localStorage.setItem('isLoggedIn', 'true');
            localStorage.setItem('userData', JSON.stringify({ fullName, username }));
            window.location.href = 'portal.html';
            }
        }
    </script>
    <script src="/script.js"></script>
</body>

</html>
